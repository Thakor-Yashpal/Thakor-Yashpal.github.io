<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Yashpalsinh Thakor</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Doto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      background-color: #faf8f5;
      font-family: 'IBM Plex Mono', 'Doto', Arial, sans-serif;
      color: #13253a;
      margin: 0;
      padding: 0;
    }
    .back-button {
      display: block;
      background-color: #0a1e3f;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      padding: 8px 18px;
      margin: 26px auto 18px auto;
      font-size: 0.98em;
      box-shadow: 0 2px 7px rgba(10,30,63,0.08);
      transition: background 0.18s;
      text-align: center;
      max-width: 270px;
    }
    .back-button i {
      margin-right: 6px;
    }
    .back-button:hover {
      background: #167bf7;
      color: #fff;
    }
    .contact-container {
      max-width: 900px;
      margin: 0 auto 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 18px rgba(20,44,73,0.09);
      padding: 2.1rem 1rem 2rem 1rem;
      display: flex;
      flex-direction: row;
      gap: 2.2rem;
      align-items: flex-start;
      justify-content: center;
      text-align: center;
    }
    .contact-info,
    .contact-form-area {
      flex: 1 1 350px;
      max-width: 420px;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    .contact-info h2,
    .contact-info p,
    .contact-form-area h3 {
      text-align: center;
    }
    .contact-info h2 {
      font-family: 'Doto', Arial, sans-serif;
      font-size: 1.5rem;
      color: #0353a4;
      margin-bottom: 18px;
    }
    .contact-info p {
      font-size: 1.01rem;
      color: #425369;
      margin-bottom: 15px;
    }
    .contact-details {
      line-height: 2em;
      font-size: 1.05rem;
      color: #232d34;
      margin-bottom: 5px;
    }
    .contact-details a {
      color: #0353a4;
      text-decoration: none;
      font-weight: 600;
      word-break: break-word;
    }
    .contact-details a:hover {
      text-decoration: underline;
    }
    .contact-details span.icon {
      display: inline-block;
      min-width: 22px;
      text-align: center;
      margin-right: 7px;
      color: #1882ff;
    }
    .contact-form-area h3 {
      font-family: 'Doto', Arial, sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #0a1e3f;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.6em;
      align-items: center;
    }
    label {
      font-size: 1em;
      color: #06548c;
      margin-bottom: 2px;
      font-weight: 600;
      letter-spacing: 0.01em;
      align-self: flex-start;
    }
    input, textarea {
      padding: 7px 10px;
      border: 1.4px solid #cbd1d7;
      border-radius: 5px;
      font-family: inherit;
      font-size: 1em;
      box-sizing: border-box;
      width: 100%;
      background: #f5f8fa;
      transition: border-color 0.18s;
      margin-bottom: 0.05rem;
    }
    input:focus, textarea:focus {
      border-color: #0353a4;
      outline: none;
      box-shadow: 0 0 6px #b6d9fa40;
    }
    textarea { min-height: 60px; resize: vertical; }
    .button {
      background-color: #0353a4;
      color: #fff;
      border: none;
      padding: 7px 17px;
      border-radius: 6px;
      font-size: 0.96em;
      font-weight: 600;
      margin-top: 6px;
      cursor: pointer;
      transition: background 0.22s;
      align-self: center;
    }
    .button:hover { background-color: #167bf7; }
    @media (max-width: 900px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
        box-shadow: 0 1px 8px rgba(10,30,63,0.09);
        border-radius: 9px;
        padding: 1.1rem 0.4rem;
        margin: 0;
      }
      .contact-info, .contact-form-area {
        max-width: 100%;
        margin: 0 auto 18px auto;
        text-align: center;
      }
      .back-button {
        margin: 18px auto 12px auto;
      }
    }
    @media (max-width: 600px) {
      body { font-size: 0.97em; }
      .contact-container { padding: .7em 0 0.7em 0; border-radius: 0; box-shadow: none;}
      .contact-info h2{ font-size: 1.18rem; }
      input, textarea { font-size: 0.97em; }
      .back-button { font-size: 0.93em; padding: 7px 11px;}
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
  <div class="contact-container">
    <div class="contact-info">
      <h2>Contact Me</h2>
      <p>
        I'm excited to connect!<br>
        Reach out via phone, email, or the form and I'll get back to you within 1â€“2 business days.
      </p>
      <div class="contact-details">
        <div><span class="icon"><i class="fas fa-phone-alt"></i></span> <a href="tel:+917573914578">+91 7573914578</a></div>
        <div><span class="icon"><i class="fas fa-envelope"></i></span> <a href="thakoryashpal755@gmial.com">thakoryashpal755@gmial.com</a></div>
      </div>
    </div>
    <div class="contact-form-area">
      <h3>Send a Message</h3>
      <form action="mailto:thakoryashpal755@gmial.com" method="POST" enctype="text/plain">
        <label for="name">Name</label>
        <input required type="text" id="name" name="name" placeholder="Your Name">
        <label for="email">Email</label>
        <input required type="email" id="email" name="email" placeholder="your@email.com">
        <label for="message">Message</label>
        <textarea required id="message" name="message" placeholder="How can I help you?"></textarea>
        <button type="submit" class="button">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
